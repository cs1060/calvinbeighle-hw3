<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome File Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gnome File Organizer</h1>
        <div class="upload-area" id="dropZone">
            <form id="uploadForm">
                <input type="file" id="fileInput" multiple accept=".png,.jpg,.jpeg,.pdf,.docx,.csv" style="display: none;">
                <button type="button" id="selectButton">Select Files</button>
                <p>or drag and drop files here</p>
            </form>
            <div id="fileList"></div>
        </div>
        <div id="message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
